<ion-content>
    <ion-grid>
        <ion-item *ngFor="let notif of (news_notification)" button routerLink="/notif-page/{{ notif.id }}">
            <ion-card>
                <ion-img src="{{ baseUrl }}public/{{ notif.img_url }}"></ion-img>
                <ion-label>
                    <h2>{{ notif.title }}</h2>
                    <p>
                        <ion-icon name="clock"></ion-icon>
                        {{ notif.created_at | date }}
                    </p>
                    <p>{{ notif.excerpt }}</p>
                </ion-label>
            </ion-card>
        </ion-item>
    </ion-grid>
